<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    ul {
      list-style-type: none;
    }

    li {
      margin-bottom: 20px;
    }
  </style>

</head>

<body>
  <ul>
    {{range .Files}}
    <li>
      <a href="/thunderfiles/{{ . }}">
        <img src="/thunderfiles/{{ . }}" alt="{{ . }}" width="100">
      </a>
      <button class="btn btn-primary" data-value="{{ . }}">Copiar URL</button>
      {{end}}
  </ul>
  </li>
  <script>
    const allButtons = document.getElementsByTagName("button")
    for (const btn of allButtons) {
      btn.addEventListener('click', async (e) => {
        e.preventDefault()
        const buttonDataValue = btn.dataset.value;
        const buttonDataValueWithoutExtension = buttonDataValue.replace('.webp', '')
        const productUrl = decodeURIComponent(atob(buttonDataValueWithoutExtension));
        console.log(buttonDataValueWithoutExtension)
        if (productUrl.includes('amazon.com')) {
          navigator.clipboard.writeText(productUrl)
          btn.innerText = "Copiado!"
        }

        else if (productUrl.includes('magazineluiza.com')) {
          const afiliateUrl = productUrl.replace('magazineluiza.com.br/', 'magazinevoce.com.br/magazinepromothunder/')
          navigator.clipboard.writeText(afiliateUrl)
          btn.innerText = "Copiado!"
        }


        // nike
        else if (productUrl.includes('oferta.vc')) {
          navigator.clipboard.writeText(productUrl)
          btn.innerText = "Copiado!"
        }

        // under armour, puma
        else if (productUrl.includes('underarmour.com') || productUrl.includes('puma.com')) {
          const awinLink = "https://www.awin1.com/cread.php?awinmid=18864&awinaffid=1420713&ued="
          navigator.clipboard.writeText(awinLink + productUrl)
          btn.innerText = "Copiado!"
        }

        // adidas
        else {
          navigator.clipboard.writeText(productUrl)
          btn.innerText = "Copiado!"
        }
      })
    }
  </script>
</body>

</html>
